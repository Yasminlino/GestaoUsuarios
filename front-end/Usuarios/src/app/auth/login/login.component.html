<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">

        <div class="d-flex justify-content-center">
            <div class="custom-img-container">
                <img src="./../../../../assets/Images/Logo.png" alt="" class="img-fluid">
            </div>
        </div>
        <h2 class="text-center mb-4">Login do Usuário</h2>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <form [formGroup]="formularioLogin" (ngSubmit)="submitLogin()" #loginForm="ngForm">
            <div class="form-group mb-3">
                <label for="login" class="form-label">Login</label>
                <input id="login" formControlName="login" placeholder="Digite seu login" class="form-control" />
                <div *ngIf="formularioLogin.controls['login'].invalid && formularioLogin.controls['login'].touched"
                    class="text-danger">
                    Login é obrigatório.
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="senha" class="form-label">Senha</label>

                <div class="d-flex align-items-center">
                    <input id="senha" formControlName="senha" [type]="senhaVisivel ? 'text' : 'password'"
                        placeholder="Digite sua senha" class="form-control me-2"                   />

                    <button type="button" (click)="toggleSenha()" class="btn ">
                        <mat-icon>{{ senhaVisivel ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </div>

                <div *ngIf="formularioLogin.controls['senha'].invalid && formularioLogin.controls['senha'].touched"
                    class="text-danger">
                    Senha é obrigatória.
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" [disabled]="formularioLogin.invalid" class="btn btn-primary w-100">Entrar</button>
            </div>          
        </form>
    </div>
</div>
